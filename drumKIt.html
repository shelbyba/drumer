<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumKIt.css">
    <title>Document</title>
</head>
<body>
   
 <div class="keys">
    <button class="key" data-key="65">
        <kbd>A</kbd>
        <span>boom</span>
    </button>
    <button class="key" data-key="83"> 
        <kbd>S</kbd>
        <span>clap</span>
    </button>
    <button class="key" data-key="68">
        <kbd>D</kbd>
        <span>hihat</span>
    </button>
    <button class="key" data-key="70">
        <kbd>F</kbd>

        <span>kick</span>
    </button>
    <button class="key" data-key="71">
        <kbd>G</kbd>
        <span>openhat</span>
    </button>
    <button class="key" data-key="72">
        <kbd>H</kbd>
        <span>ride</span>
    </button>
    <button class="key" data-key="74">
        <kbd>J</kbd>
        <span>snare</span>
    </button>
    <button class="key" data-key="75">
        <kbd>K</kbd>
        <span>tink</span>
    </button>
    <button class="key" data-key="76">
        <kbd>L</kbd>
        <span>tom</span>
    </button>
 </div>

 <audio src="sounds/sounds_boom.wav" data-key="65"> </audio>
 <audio src="sounds/sounds_clap.wav" data-key="83"></audio>
 <audio src="sounds/sounds_hihat.wav" data-key="68"></audio>
 <audio src="sounds/sounds_kick.wav" data-key="70"></audio>
 <audio src="sounds/sounds_openhat.wav" data-key="71"></audio>
 <audio src="sounds/sounds_ride.wav" data-key="72"></audio>
 <audio src="sounds/sounds_snare.wav" data-key="74"></audio>
 <audio src="sounds/sounds_tink.wav" data-key="75"></audio>
 <audio src="sounds/sounds_tom.wav" data-key="76"></audio>
    <script src="drumKIt.js"></script>
</body>
</html>
